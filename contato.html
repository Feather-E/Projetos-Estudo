 <!-- Formulário -->
 <div class="register-form" id="register-form">
    <h2 class="titulo">Preenchimento de Informações para Contato</h2>
    <div class="register-content">
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nome Completo</span>
                    <input type="text" placeholder="Digite seu nome completo" required>
                </div>
                <div class="input-box">
                    <span class="details">E-mail</span>
                    <input type="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="input-box">
                    <span class="details">Telefone</span>
                    <input type="text" placeholder="Digite seu telefone" required>
                </div>
                <div class="input-box">
                    <span class="details">Estado</span>
                    <select name="Ensaios">
                        <option value="op1">Escolha uma opção</option>
                        <option value="op2">RJ</option>
                        <option value="op3">SP</option>
                        <option value="op4">RS</option>
                        <option value="op6">ES</option>
                        <option value="op7">MG</option>
                        <option value="op8">MA</option>
                        <option value="op9">GO</option>
                        <option value="op10">DF</option>
                        <option value="op11">BH</option>
                    </select>
                </div>
                <div class="input-box">
                    <span class="details">Whatsapp:</span>
                   <select name = "Contato">
                        <option value = "op1">Escolha uma opção</option>
                        <option value = "op2">Sim</option>
                        <option value = "op3">Não</option>
                   </select>
                </div>
                <div class="input-box">
                    <span class="details">Mensagem</span>
                    <input type="text" placeholder="Digite a mensagem desejada" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</div>
